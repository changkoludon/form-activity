<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครกิจกรรม อวท.</title>
    <!-- Optional: Using Sarabun font for better Thai display -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f8f8; /* Light blue pastel */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            color: #87ceeb; /* Sky blue pastel */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #6a8080; /* Muted teal pastel */
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #c0e0e0; /* Light teal pastel */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: #f9fdfd;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #87ceeb; /* Sky blue pastel */
            outline: none;
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #87ceeb; /* Sky blue pastel */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #6fb2d9; /* Slightly darker blue */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Styles for submission message (used for success here) */
        #submissionMessage {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            color: #4CAF50; /* Green text for success */
            background-color: #e6ffe6; /* Light green background for success */
            border: 1px solid #4CAF50; /* Green border for success */
            display: none; /* Hidden by default */
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }
            h1 {
                font-size: 1.7em;
            }
            label {
                font-size: 1em;
            }
            input, select, button {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>แบบฟอร์มสมัครกิจกรรม อวท.</h1>
        <!-- The action URL is the Google Form's submission URL -->
        <!-- Based on the provided link, the submission URL is: -->
        <!-- https://docs.google.com/forms/d/e/1FAIpQLSdv7ltGldYxZm3Dc6IstSg3CcA3rLVeThDYwHiDuK_7Gj5aFw/formResponse -->
        <form id="activityForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdv7ltGldYxZm3Dc6IstSg3CcA3rLVeThDYwHiDuK_7Gj5aFw/formResponse" method="POST">
            <!-- Hidden iframe to submit the form data without page reload or CORS issues -->
            <!-- We removed the onload attribute from the iframe; now handled by JS event listener -->
            <iframe name="google-form-iframe" id="google-form-iframe" style="display:none;"></iframe>

            <div class="form-group">
                <label for="studentId">รหัสนักเรียน</label>
                <input type="number" id="studentId" name="entry.2020805920" required placeholder="กรุณากรอกรหัสนักเรียน">
            </div>

            <div class="form-group">
                <label for="prefix">คำนำหน้า</label>
                <select id="prefix" name="entry.1321046689" required>
                    <option value="" disabled selected>เลือกคำนำหน้า</option>
                    <option value="นาย">นาย</option>
                    <option value="นางสาว">นางสาว</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fullName">ชื่อ-สกุล</label>
                <input type="text" id="fullName" name="entry.1426562082" required placeholder="กรุณากรอกชื่อ-สกุล">
            </div>

            <div class="form-group">
                <label for="level">ระดับชั้น</label>
                <select id="level" name="entry.1443253464" required>
                    <option value="" disabled selected>เลือกระดับชั้น</option>
                    <option value="ปวช.2">ปวช.2</option>
                    <option value="ปวช.3">ปวช.3</option>
                    <option value="ปวส.1">ปวส.1</option>
                </select>
            </div>

            <div class="form-group">
                <label for="room">ห้องเรียน</label>
                <select id="room" name="entry.1763329781" required>
                    <option value="" disabled selected>เลือกห้องเรียน</option>
                    <option value="ห้อง 1">ห้อง 1</option>
                    <option value="ห้อง 2">ห้อง 2</option>
                    <option value="ห้อง 3">ห้อง 3</option>
                    <option value="ห้อง 4">ห้อง 4</option>
                    <option value="ห้อง 5">ห้อง 5</option>
                    <option value="ห้อง 6">ห้อง 6</option>
                    <option value="ห้อง 7">ห้อง 7</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity">กิจกรรม อวท.ที่สมัคร</label>
                <select id="activity" name="entry.97866916" required>
                    <option value="" disabled selected>เลือกกิจกรรม</option>
                    <option value="ช่างเครื่องเย็นและปรับอากาศ">ช่างเครื่องเย็นและปรับอากาศ</option>
                    <option value="ช่างติดตั้งไฟฟ้าภายในอาคาร">ช่างติดตั้งไฟฟ้าภายในอาคาร</option>
                    <option value="ช่างควบคุมเครื่องกลไฟฟ้า">ช่างควบคุมเครื่องกลไฟฟ้า</option>
                    <option value="ช่างอิเล็กทรอนิกส์ทั่วไป">ช่างอิเล็กทรอนิกส์ทั่วไป</option>
                    <option value="สิ่งประดิษฐ์จากวัสดุเหล็ก">สิ่งประดิษฐ์จากวัสดุเหล็ก</option>
                    <option value="ไฟฟ้ารถยนต์">ไฟฟ้ารถยนต์</option>
                    <option value="รถจักรยานยนต์">รถจักรยานยนต์</option>
                    <option value="ภาษาอังกฤษ">ภาษาอังกฤษ</option>
                    <option value="เทคโนโลยียานยนต์สมัยใหม่">เทคโนโลยียานยนต์สมัยใหม่</option>
                    <option value="ดาราศาสตร์">ดาราศาสตร์</option>
                    <option value="วิทยาศาสตร์หรรษา">วิทยาศาสตร์หรรษา</option>
                    <option value="ฟิตเนส">ฟิตเนส</option>
                </select>
            </div>

            <button type="submit">ส่งข้อมูล</button>
        </form>
        <!-- Message display area for success -->
        <div id="submissionMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const activityForm = document.getElementById('activityForm');
            const submissionMessage = document.getElementById('submissionMessage');
            const googleFormIframe = document.getElementById('google-form-iframe');

            // Add an event listener to the form to trigger the submission
            activityForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission (page reload)

                // Set the iframe as the target for this submission
                activityForm.target = 'google-form-iframe';

                // Programmatically submit the form
                activityForm.submit();

                // Immediately reset the form fields
                activityForm.reset(); 

                // Show success message
                submissionMessage.textContent = 'ส่งข้อมูลสำเร็จแล้ว';
                submissionMessage.style.backgroundColor = '#e6ffe6'; /* Light green background */
                submissionMessage.style.borderColor = '#4CAF50'; /* Green border */
                submissionMessage.style.color = '#4CAF50'; /* Green text */
                submissionMessage.style.display = 'block'; // Make the message visible

                // Hide the message after a few seconds
                setTimeout(() => {
                    submissionMessage.style.display = 'none';
                    submissionMessage.textContent = ''; // Clear the message content
                }, 5000); // Hide after 5 seconds

                // Clear the iframe src to prevent it from showing Google's confirmation page on next load
                // and to prepare it for the next submission.
                // A small delay is added to ensure the form submission has initiated before clearing.
                setTimeout(() => {
                    googleFormIframe.src = 'about:blank';
                }, 1000); 
            });

            // No need for a separate iframe 'load' event listener if we manage
            // reset and message display immediately after programmatic submission.
        });
    </script>
</body>
</html>
